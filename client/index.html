<!doctype html>
<html ng-app="courseraApp">
  <head>
    <meta charset="utf-8">
    <title>Coursera</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- your scripts -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src='app/appClient.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-route.js"></script>
    <script src='app.js'></script>

  </head>
  <body>
    

    <header>   
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Coursera Search</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-controller="coursesController" ng-click="getCourses()"><a href="#"><i class="fa fa-home"></i> Courses</a></li>
                    <li ng-controller="universityController" ng-click="getUniversities()"><a href="#"><i class="fa fa-shield"></i> Universities</a></li>
                    <li ng-controller="categoryController" ng-click="getCategories()"><a href="#"><i class="fa fa-shield"></i> Categories</a></li>
                    

                    <li ng-controller="instructorController" ng-click="getInstructors()"><a href="#"><i class="fa fa-shield"></i> Instructors</a></li>

                    <li ng-controller="sessionController" ng-click="getSessions()"><a href="#"><i class="fa fa-shield"></i> Sessions</a></li>

                </ul>
            </div>
            </nav>
        </header>


    <div id='main'>

      <!-- where all content will be injected -->
     <div ng-view></div>

    </div>
    

    <div id='courses' style="text-align: center;"></div>
    <div id='universities' style="text-align: center;"></div>
    <div id='categories' style="text-align: center;"></div>
    <div id='instructors' style="text-align: center;"></div>
    <div id='sessions' style="text-align: center;"></div>

  </body>
</html>
